<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Authorization</title>
</head>
<body>
<div class="container">
    <div th:replace="~{fragments/header-fragment.html :: header(title='Weather viewer', showSearchField=${false})}"></div>
</div>

<div class="container d-flex justify-content-center align-content-center vh-100 mt-5">
    <div class="row justify-content-center">
        <div class="mx-5">
            <h1>Authorization</h1>
            <form method="post">
                <div class="mb-3">
                    <label for="login" class="form-label">Email address</label>
                    <input type="text" class="form-control" id="login" name="login" placeholder="Enter your login (must be between 3 and 50 characters long.)" required>
                    <div th:if="${errorMessageForNotValidLogin}">
                        <p th:text="${errorMessageForNotValidLogin}" class="alert alert-danger p-2" role="alert"></p>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password (must be between 8 and 64 characters long." required>
                    <div th:if="${errorMessageForNotValidPassword}">
                        <p th:text="${errorMessageForNotValidPassword}" class="alert alert-danger p-2" role="alert"></p>
                    </div>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <p>Don't have an account yet - <a href="registration">Registration</a>
                <p>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
