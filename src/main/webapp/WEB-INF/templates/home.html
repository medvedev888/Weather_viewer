<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Weather viewer</title>
</head>
<body>
<div class="container">
    <div th:replace="~{fragments/header-fragment.html :: header(title=${title}, showHomeLink=${showHomeLink}, showSearchLink=${showSearchLink}, showRegistrationLink=${showRegistrationLink}, showAuthorizationLink=${showAuthorizationLink}, userName=${userName}, showSignOutLink=${showSignOutLink})}"></div>
</div>
<div class="container">
    <h3 class="mb-3 mt-3">Tracked locations</h3>
    <div class="row row-cols-4 mt-3" th:if="${listOfLocations != null and listOfLocations.size() != 0}">
        <div class="col mb-3"
             th:each="index : ${#numbers.sequence(0, #lists.size(listOfLocations) - 1)}">
            <div class="card" th:if="${listOfLocations.get(index)}">
                <div class="card-body" th:if="${listOfLocations.get(index)}">
                    <h4 class="card-title" th:text="${listOfLocations.get(index).name}">Name</h4>
                    <div class="card-group d-block">
                        <p class="card-text">Temperature: <span
                                th:text="${listOfWeathers.get(index).main.temperature}"/></p>
                        <p class="card-text">Feels like: <span th:text="${listOfWeathers.get(index).main.feelsLike}"/>
                        </p>
                        <p class="card-text">Temperature min: <span
                                th:text="${listOfWeathers.get(index).main.temperatureMin}"/></p>
                        <p class="card-text">Temperature max: <span
                                th:text="${listOfWeathers.get(index).main.temperatureMax}"/></p>
                        <p class="card-text">Pressure: <span th:text="${listOfWeathers.get(index).main.pressure}"/></p>
                        <p class="card-text">Humidity: <span th:text="${listOfWeathers.get(index).main.humidity}"/></p>
                    </div>
                    <div class="card-group">

                    </div>
                    <!--                        нужно добавить кнопку delete-->
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">

</script>
</body>
</html>
