<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Weather viewer</title>
</head>
<body>
<div class="container">
<!--    Динамическая настройка которая будет происходить через работу бэкэнда с куками и сессиями-->
    <div th:replace="~{fragments/header-fragment.html :: header(title=${title}, showHomeLink=${showHomeLink}, showSearchLink=${showSearchLink}, showRegistrationLink=${showRegistrationLink}, showAuthorizationLink=${showAuthorizationLink}, showSignOutLink=${showSignOutLink})}"></div>
</div>
<div class="container">
    <div th:text="${userName}"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
